<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #555;
    }

    .form-add {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-add input {
      padding: 8px;
      width: 250px;
      margin-right: 8px;
    }

    .form-add button {
      padding: 8px 16px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-add button:hover {
      background: #34495e;
    }

    #todoList {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #todoList thead {
      background: #2c3e50;
      color: #fff;
    }

    #todoList thead th {
      padding: 15px;
      font-size: 1rem;
      text-transform: uppercase;
    }

    #todoList tbody td {
      padding: 12px;
      text-align: center;
      font-size: 0.95rem;
      border-bottom: 1px solid #eee;
    }

    #todoList tbody tr:hover {
      background: #f1f7ff;
      transition: 0.3s;
    }

    #todoList tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <h1>Todo App</h1>
  <h2>Create & View Todo List</h2>

  <!-- form nhập -->
  <div class="form-add">
    <input type="text" id="name" placeholder="Enter todo..." />
    <button id="btnSave">Add Todo</button>
  </div>

  <!-- bảng hiển thị -->
  <table id="todoList">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- script duy nhất -->
  <script src="todoList.js"></script>
</body>

</html>
